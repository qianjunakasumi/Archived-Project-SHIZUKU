<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=800">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css?v=1.0.0">
</head>
<body id="body">
<div id="wrapper">
    <div id="idol">
        <img id="idol-img" src="assets/images/idol/kaor1n_n.jpg" alt="shizuku">
        <div id="idol-content">
            <img id="idol-club" src="assets/images/club/nijigasaki.png" alt="Nijigasaki">
            <h1 id="idol-idol" style="color: #73C9F3;">
                <img src="assets/images/symbol/shizuku_.png" style="width: 20px;">
                <span>前田 佳織里</span>
                <span>Twitter 粉丝数</span>
            </h1>
            <div id="idol-twi" style="color: #73C9F3;">
                <img src="assets/images/logo/twitter.png" alt="twitter">
                <span>@kaor1n_n</span>
            </div>
        </div>
    </div>
    <div id="card">
        <div id="card-follower">
            <span>{{followers}}</span>
            <span>{{new_followers}}</span>
        </div>
        <div id="card-split"></div>
        <div id="card-chart"></div>
        <div id="card-info">
            <div>
                <div>
                    <div> 较昨日环比：</div>
                    <div> 较昨日环比率：</div>
                </div>
                <div>
                    <div>
                        <span>{{huanbi_yesterday}}</span>
                        <span>‰</span>
                    </div>
                    <div>
                        <span>{{huanbi_rate_yesterday}}</span>
                        <span>个千分点</span>
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <div>
                        较本月月初定基：
                    </div>
                    <div>
                        较上月定基率同比：
                    </div>
                </div>
                <div>
                    <div>
                        <span>{{dingji_yuechu}}</span>
                        <span>‰</span>
                    </div>
                    <div>
                        <span>{{tongbi_dingji_rate_shangyue}}</span>
                        <span>个千分点</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        署名-非商业性使用 4.0 国际 By Project SHIZUKU |
        Copyright (C) 2020-present Project SHIZUKU
    </div>
</div>
<script src="assets/js/vue.min.js"></script>
<script src="assets/js/g2.min.js"></script>
<script src="assets/js/main.js?v=1.0.0"></script>
</body>
</html>
